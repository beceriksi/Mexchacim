name: 4h Volume Spike Scanner

on:
  schedule:
    - cron: "0 */4 * * *"   # her 4 saatte bir (UTC)
  workflow_dispatch:        # elle başlatabilmek için

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas requests pytz

      - name: Run scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
          EXCHANGE: "mexc"
          QUOTE: "USDT"
          TIMEFRAME: "4h"
          LIMIT: "200"
          VOL_LOOKBACK: "10"
          VOL_MULTIPLIER: "2.0"
          PRICE_MAX_CHANGE: "0.03"
          PRICE_MIN_CHANGE: "0.00"   # kırmızı mumları ele
          BULLISH_ONLY: "true"       # sadece yeşil + tepeye yakın
          MAX_MARKETS: "400"
          CSV_OUT: "volume_spike_4h_clean.csv"
        run: |
          python main.py

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: volume_spike_4h
          path: volume_spike_4h_clean.csv
          if-no-files-found: ignore
